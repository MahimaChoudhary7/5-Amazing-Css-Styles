<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Clipped Text</title>
    <style>
        h1 {
            font-size: 12rem;
            background-image: url(gfg.png);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1>GeeksforGeeks</h1>
</body>
</html>
